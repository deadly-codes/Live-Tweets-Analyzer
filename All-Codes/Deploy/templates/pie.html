<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets analysis</title>
    <link rel="icon" type="image/png" href="static\media\twitter_logo.png">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
</head>
<body>
    <div class="page">
        <nav class="nav-bar">
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="#contact">Help</a></li>
                <li><a href="https://twitter.com/i/flow/login" target="_blank">Twitter</a></li>
                <li><a class="active" href="/front">Back</a></li>
              </ul>
        </nav>
        <div class="pie-heading">
            <div class="report">
                <h1>DETAILED REPORT USING PIE CHART ON 200 TWEETS</h1>
            </div>
            <div class="chart">
                <div id="container" class="piebarchart">
                    <script>
                        <!-- chart code will be here -->
                        anychart.onDocumentReady(function() {

                        // set the data
                        var data = [
                            {x: "POSITIVE", value: {{ positive[1] }}},
                            {x: "NEGATIVE", value: {{ negative[1] }}},
                            {x: "NEUTRAL", value: {{ neutral[1] }}},
                        ]; 

                        // create the chart
                        var chart = anychart.pie();

                        // add the data
                        chart.data(data);

                        // sort elements
                        chart.sort("desc");  
                    
                        // set legend position
                        chart.legend().position("right");
                        // set items layout
                        chart.legend().itemsLayout("vertical");


                        // display the chart in the container
                        chart.container('container');
                        chart.draw();

                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
